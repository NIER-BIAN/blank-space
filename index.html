<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/style.production.min.css">
    <title>Nier's Pokedex</title>
  </head>
  <body>

    <main>

      <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
	
	<a class="navbar-brand" href="#">Nier's Pokedex</a>
	
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNav">
	  
	  <ul class="navbar-nav">
	    
	    <form class="form-inline">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button type="submit my-2 my-sm-0">Search</button>
	    </form>
	    
	  </ul>
	  
	</div>
	
      </nav>

      <!-- Bs modal -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

	<div class="modal-dialog" role="document">

	  <div class="modal-content">

	    <div class="modal-header">
	      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	      </button>
	    </div>

	    <div class="modal-body">
	    </div>

	    <div class="modal-footer">
	      <button type="button" data-dismiss="modal">Close</button>
	    </div>
	    
	  </div>
	</div>
      </div>
      
      <div class="loading-message-wrapper">
      </div>
      
      <div class="container">
	  <ul class="row song-list list-unstyled"></ul>
	</div>
      </div>
      
    </main>

    <!-- Bootstrap requires jQuery, Popper.js, and its own suite of js plugins. -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="dist/js/promise-polyfill.js"></script>
    <script src="dist/js/fetch-polyfill.js"></script>
    <script src="dist/js/scripts.min.js"></script>
    
  </body>
  
</html>
